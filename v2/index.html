<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript">
            function putInRight(id) {
                document.querySelectorAll('.detail').forEach(
                    function(el) {
                        el.style.display = "none";
                        }
                );
                
                
                document.getElementById(id+"-detail").style.display = "grid";
            }
        </script>
    </head>
    <body>  <!--     style="padding: 40px;"> -->
        <div id=header onClick="putInRight('default');">
            <h1>Valentin Vogelmann</h1>
            <hr>
        </div>
        <div class=left>
            <div class=item id=lawki-alive onClick="putInRight(this.id);">
                <h3>LAWKI Alive</h3>
                the second iteration of LAWKI
            </div>
            
            <div class=item id=conconcor onClick="putInRight(this.id);">
                <h3>ConConCor</h3>
                co-authored with colleagues from CulturalAI lab
            </div>
<!--             <div class=item id=lawki-now onClick="putInRight(this.id);">
                LAWKI NOW
            </div>
            <div class=item id=sabio onClick="putInRight(this.id);">
                SABIO
            </div> -->
        </div>
        <div class=right>
            <div class=detail id=default-detail  style="display: grid;">
                 <img src="../VV.jpg" alt="VV">
                <p>Hi! I'm Valentin.</p>
            </div>
            <div class=detail id=conconcor-detail>
                <embed src= "ConConCor.pdf" type="application/pdf"
                       height= "700">
                
<!--                 <object data="myfile.pdf" type="application/pdf" width="100%" height="100%">
                  <p>Alternative text - include a link <a href="myfile.pdf">to the PDF!</a></p>
</object> -->
            </div>

            <div class=detail id=lawki-alive-detail>
                 <img src="lawki_alive.jpg" alt="LAWKI Alive">
            </div>
        </div>
    </body>
</html>
