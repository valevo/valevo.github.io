<html>
    <head>
        
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript">
            function putInRight(id) {
                
                // take care of .item elements -> left panel
                document.querySelectorAll('.item').forEach(
                    function(el) {
//                         el.style.borderTop = "none";
//                         el.style.borderBottom = "none";
//                         el.style.borderRight = "1px solid #dbdcdd";
                        el.style.filter = null;
                    }
                );
  
//                 document.getElementById("header").style.filter = null;
  
                if (id != "header") {
                    document.getElementById(id).style.filter = "blur(2px)";
                }
//                 document.getElementById(id).style.borderRight = "1px dotted #dbdcdd";
//                 document.getElementById(id).style.borderBottom = "1px solid white";
//                 document.getElementById(id).style.borderTop = "1px solid white";

                // take care of .detailelements -> right panel
                document.querySelectorAll('.detail').forEach(
                    function(el) {
                        el.style.display = "none";
                        }
                );
                
                document.getElementById(id+"-detail").style.display = "grid";
            }
        </script>
    </head>
    <body>  <!--     style="padding: 40px;"> -->
        <div id=header onClick="putInRight(this.id);">
            <h1>Valentin Vogelmann</h1>
            <hr>
        </div>
        <div class=left>
            <div class=item id=lawki-alive onClick="putInRight(this.id);">
                <h3>LAWKI Alive</h3>
                the second iteration of LAWKI
            </div>
            <div class=item id=conconcor onClick="putInRight(this.id);">
                <h3>ConConCor</h3>
                co-authored with colleagues from CulturalAI lab
            </div>
            <div class=item id=lawki-now onClick="putInRight(this.id);">
                <h3>LAWKI NOW</h3>
                the first iteration of LAWKI
            </div>
            <div class=item id=sabio onClick="putInRight(this.id);">
                <h3>SABIO</h3>
                the <b>S</b>oci<b>A</b>l <b>BI</b>as <b>O</b>bservatory
            </div>
        </div>
        <div class=right>
            <div class=detail id=header-detail  style="display: grid;">
                 <img src="../VV.jpg" alt="VV">
                <p>Hi! I'm Valentin.</p>
            </div>
            
            <div class=detail id=conconcor-detail>
                <embed src= "resources/ConConCor.pdf" type="application/pdf"
                       width="100%" height= "700">
            </div>

            <div class=detail id=lawki-alive-detail>
                 <img src="resources/lawki_alive.jpg" alt="LAWKI Alive">
            </div>
            <div class=detail id=lawki-now-detail>
                <video width="100%" autoplay loop controls muted>
                    <source src="resources/LAWKI-NOW-video.mp4" type="video/mp4">
                </video> 
                <p>Together with art collective <a href="http://www.ark.amsterdam" target="_blank">ARK</a>, we made LAWKI NOW!</p>
            </div>

            
        </div>
    </body>
</html>
